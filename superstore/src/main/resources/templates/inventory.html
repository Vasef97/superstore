<html xmlns:th="http://www.thymeleaf.org">

<head>
   <link th:href="@{/inventory-stylesheet.css}" rel="stylesheet">
</head>

<body>
   <div class="topnav">
      <a th:href="@{/}">Form</a>
      <a class="active" th:href="@{/inventory}">Inventory</a>
   </div>

   <div class="alert success" th:if="${status} =='success'">
      <strong>You successfully submited the item!</strong>
   </div>
   <div class="alert danger" th:if="${status} =='delete_success'">
      <strong>You successfully deleted the item!</strong>
   </div>

   <div class="container">
      <table>
         <tr class="head">
            <th>Category</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Order Date</th>
            <th>Actions</th>
         </tr>
         <tr th:each="item: ${items}">
            <td th:text="${item.category}">
               </th>
            <td th:text="${item.name}"></td>
            <td th:text="${#numbers.formatCurrency(item.price)}"></td>
            <td th:text="${#numbers.formatCurrency(item.discount)}"></td>
            

            <td th:text="${#dates.format(item.date, 'yyyy-MM-dd')}"></td>
           

            <td>
               <div><a role="button"  style="color:white; background-color: #cd8706" class="table-button"
                     th:href="@{/(id=${item.id})}">Update</a>
                
               </div>
               <div> <a role="button"  style="color:white; background-color: #7b0b0b" class="table-button"
                     th:href="@{/delete(id=${item.id})}">Delete</a>
                  
               </div>
            </td>
         </tr>
      </table>
   </div>
</body>

</html>
